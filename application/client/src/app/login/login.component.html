

  <div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" >
                <div class="card">
                  <div class="card-header card-header-danger">
                    <h4 class="card-title ">Login</h4>
                    <p class="card-category"> Bitte alle Felder ausf√ºllen</p>
                  </div>
                  <div class="card-body">

                    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userid.valid }">
                        <label for="userid">Userid</label>
                        <input type="text" class="form-control" name="userid" [(ngModel)]="model.userid" #userid="ngModel" required />
                        <div *ngIf="f.submitted && !userid.valid" class="help-block">Userid is required</div>
                      </div>
                      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                      </div>
                      <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Login</button>
