<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-6" >
              <div class="card">
                <div class="card-header card-header-danger">
                  <h4 class="card-title ">Enroll</h4>
                  <p class="card-category"> Bitte alle Felder ausf√ºllen</p>
                </div>
                <div class="card-body">

                  <form name="form" (ngSubmit)="f.form.valid && enroll()" #f="ngForm" novalidate>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userid.valid }">
                      <label for="userid">Username</label>
                      <input type="text" class="form-control" name="userid" [(ngModel)]="model.userid" #userid="ngModel" required />
                      <div *ngIf="f.submitted && !userid.valid" class="help-block">Username is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !usertype.valid }">
                      <label for="usertype">Type</label>
                      <select class="form-control" name="usertype" [(ngModel)]="model.usertype" #usertype="ngModel" required>
                        <option *ngFor="let r of types" [ngValue]="r">{{ r }}</option>
                      </select>
                      <div *ngIf="f.submitted && !usertype.valid" class="help-block">Type is required</div>
                    </div>
                    <div class="form-group">
                      <button [disabled]="loading" class="btn btn-primary enroll-btn">Enroll</button>

                      <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
                    </div>
                  </form>
              
                  <div *ngIf="submitted" class="results">
                      <p *ngIf="success; else elseBlock">Asset Created Successfully!</p>
                      <ng-template #elseBlock></ng-template>
                    
                  </div>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
